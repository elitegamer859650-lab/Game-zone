<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Dynamic Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
        .brand-blue { background: #1d4ed8; }
        .product-card { transition: 0.3s; border: 1px solid #e5e7eb; background: white; border-radius: 1.5rem; overflow: hidden; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #3b82f6; }
        #loading-skeleton { display: flex; justify-content: center; padding: 50px; }
    </style>
</head>
<body>

    <header class="brand-blue text-white sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter">BRITISH <span class="text-blue-200">MART</span></div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer">
                    <i class="fas fa-shopping-basket text-xl text-white"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-[10px] rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-blue-50 py-10 border-b">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold text-blue-900 mb-2">Welcome to British Mart</h1>
            <p class="text-blue-600">Freshly updated products from our Master Admin Panel</p>
        </div>
    </div>

    <main class="container mx-auto px-4 py-12">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Latest Arrivals</h2>
            <span class="text-sm text-gray-500" id="sync-status">● Live Sync Active</span>
        </div>

        <div id="loading-skeleton">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" id="product-container"></div>
    </main>

    <script>
        // --- 1. FIREBASE CONFIG (Aapka API Data) ---
       const firebaseConfig = {
  apiKey: "AIzaSyBae3etr-vCLIiGSw0WLtGpfczxYzqPuIU",
  authDomain: "biritishmart-d5030.firebaseapp.com",
  databaseURL: "https://biritishmart-d5030-default-rtdb.firebaseio.com",
  projectId: "biritishmart-d5030",
  storageBucket: "biritishmart-d5030.firebasestorage.app",
  messagingSenderId: "61858161397",
  appId: "1:61858161397:web:ff77f535aafac9dee65bbc",
  measurementId: "G-WDLGH3D4JW"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. REAL-TIME LISTENER ---
        // Ye function Admin Panel se aane wale data ko pakadta hai
        function fetchProducts() {
            const container = document.getElementById('product-container');
            const loader = document.getElementById('loading-skeleton');

            db.collection("products").onSnapshot((snapshot) => {
                container.innerHTML = ""; // Clear purana data
                loader.style.display = "none";

                if (snapshot.empty) {
                    container.innerHTML = `<p class="text-center col-span-full text-gray-400">No products available in the Mart yet.</p>`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const product = doc.data();
                    const productHTML = `
                        <div class="product-card">
                            <div class="h-56 w-full bg-gray-100 overflow-hidden">
                                <img src="${product.imageUrl || 'https://via.placeholder.com/400'}" class="w-full h-full object-cover" alt="${product.name}">
                            </div>
                            <div class="p-5">
                                <span class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">${product.category || 'General'}</span>
                                <h3 class="text-lg font-bold text-gray-800 mt-1">${product.name}</h3>
                                <p class="text-sm text-gray-500 mt-2 line-clamp-2">${product.description || 'No description available.'}</p>
                                <div class="flex justify-between items-center mt-6">
                                    <span class="text-2xl font-black text-blue-700">£${product.price}</span>
                                    <button class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-xs hover:bg-blue-700 transition">
                                        BUY NOW
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productHTML;
                });
            });
        }

        // Start Sync
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
