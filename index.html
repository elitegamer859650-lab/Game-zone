<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Live Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .brand-blue { background: #1e3a8a; }
        .product-card { transition: all 0.3s ease; border: 1px solid #e5e7eb; background: white; border-radius: 1.5rem; overflow: hidden; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #3b82f6; }
        .price-tag { color: #1e40af; font-weight: 800; font-size: 1.25rem; }
    </style>
</head>
<body>

    <header class="brand-blue text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter italic">BRITISH <span class="text-blue-300">MART</span></div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer group">
                    <i class="fas fa-shopping-basket text-xl text-white group-hover:text-blue-200 transition"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-bold">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-white py-12 border-b">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-black text-slate-900 mb-3">Premium General Store</h1>
            <p class="text-slate-500 max-w-xl mx-auto">Explore our latest arrivals in Toys, Biscuits, and Household essentials, synced live from our Master Panel.</p>
        </div>
    </div>

    <main class="container mx-auto px-4 py-12">
        <div class="flex items-center justify-between mb-10">
            <h2 class="text-2xl font-extrabold text-slate-800">Latest Arrivals</h2>
            <div class="flex items-center gap-2 bg-green-50 px-3 py-1 rounded-full border border-green-100">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-green-700 uppercase tracking-widest">Live Sync Active</span>
            </div>
        </div>

        <div id="loading-skeleton" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-slate-400 text-sm font-medium">Fetching Mart Inventory...</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" id="product-container"></div>
    </main>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBae3etr-vCLIiGSw0WLtGpfczxYzqPuIU",
            authDomain: "biritishmart-d5030.firebaseapp.com",
            databaseURL: "https://biritishmart-d5030-default-rtdb.firebaseio.com",
            projectId: "biritishmart-d5030",
            storageBucket: "biritishmart-d5030.firebasestorage.app",
            messagingSenderId: "61858161397",
            appId: "1:61858161397:web:ff77f535aafac9dee65bbc"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. DYNAMIC FETCHER ---
        function fetchProducts() {
            const container = document.getElementById('product-container');
            const loader = document.getElementById('loading-skeleton');

            // Listen to the "products" collection
            db.collection("products").onSnapshot((snapshot) => {
                container.innerHTML = ""; 
                loader.style.display = "none";

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-20">
                            <i class="fas fa-box-open text-5xl text-slate-200 mb-4"></i>
                            <p class="text-slate-400">Inventory is empty. Add products from the Admin Panel.</p>
                        </div>`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const p = doc.data();
                    
                    // FIX: Check multiple possible field names for Image and Price
                    // Kyunke Space se data thoda different keys me aa sakta h
                    const img = p.imageUrl || p.image || p.img || 'https://via.placeholder.com/400?text=No+Image';
                    const name = p.name || 'Unnamed Product';
                    const category = p.category || p.cat || 'General';
                    const description = p.description || p.desc || 'No description provided for this item.';
                    
                    // Price cleaning (Rs. add krna)
                    let price = p.price || '0';
                    if(!price.toString().includes('Rs')) {
                        price = `Rs. ${price}`;
                    }

                    const productHTML = `
                        <div class="product-card h-full">
                            <div class="h-64 w-full bg-slate-100 relative group overflow-hidden">
                                <img src="${img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500" alt="${name}">
                                <div class="absolute top-3 left-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full shadow-sm">
                                    <span class="text-[9px] font-black text-blue-700 uppercase tracking-tighter">${category}</span>
                                </div>
                            </div>
                            <div class="p-6 flex flex-col flex-1">
                                <h3 class="text-lg font-bold text-slate-800 leading-tight mb-2">${name}</h3>
                                <p class="text-slate-500 text-xs line-clamp-3 mb-6 flex-1">${description}</p>
                                <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-50">
                                    <span class="price-tag">${price}</span>
                                    <button class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition shadow-md shadow-blue-100">
                                        <i class="fas fa-cart-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productHTML;
                });
            });
        }

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
