<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Premium Store</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; scroll-behavior: smooth; }
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); }
        .product-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 2rem; overflow: hidden; background: white; border: 1px solid #f1f5f9; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); }
        .sale-glow { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; backdrop-filter: blur(8px); }
    </style>
</head>
<body>

    <nav class="bg-[#1e3a8a] text-white sticky top-0 z-[100] shadow-xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-800 tracking-tighter italic border-b border-blue-400">BRITISH MART</div>
            <button onclick="toggleLanguage()" id="langBtn" class="bg-blue-700 px-4 py-2 rounded-xl text-xs font-bold border border-blue-500">اردو / Roman Urdu</button>
        </div>
    </nav>

    <section class="hero-gradient text-white py-20 relative overflow-hidden text-center">
        <h1 id="h-title" class="text-5xl font-800 mb-4">Smart Pickup <span class="text-blue-300">Digital Mart</span></h1>
        <p id="h-desc" class="text-blue-100 opacity-80 max-w-2xl mx-auto">Ghar se saaman select karein aur dukaan se bina intezar kiye apna parcel utha lein.</p>
    </section>

    <section class="bg-red-50 py-8 border-y border-red-100">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-red-600 text-white p-3 rounded-xl sale-glow animate-pulse"><i class="fas fa-bolt"></i></div>
                <h3 class="font-800 text-red-600 italic">FLASH SALE ACTIVE!</h3>
            </div>
            <a href="#shop" class="text-red-600 font-bold text-sm underline underline-offset-4">Browse Offers</a>
        </div>
    </section>

    <main id="shop" class="container mx-auto px-6 py-16">
        <h2 id="section-title" class="text-3xl font-800 text-slate-800 mb-10">Fresh Inventory</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
            <div id="loader" class="col-span-full text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Connecting to Cloud...</p>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-white py-12 text-center text-xs text-slate-500">
        &copy; 2026 British Mart | Jhelum, Pakistan | Managed via Cloud Engine
    </footer>

    <script>
        const CLOUD_NAME = "drwhtmufj";
        const TAG_NAME = "britishmart"; // Hum sirf is tag wali images uthayenge
        let lang = 'en';

        const ui = {
            en: { btn: "GET TOKEN", alert: "Reserved! Token: ", section: "Fresh Inventory" },
            ur: { btn: "TOKEN LEIN", alert: "Order Book! Token: ", section: "Naya Maal" }
        };

        // --- BYPASS LOGIC (No Resource List Needed) ---
        async function loadFromCloudinary() {
            const grid = document.getElementById('product-grid');
            
            try {
                // Hum direct image fetch kar rahe hain jo sabse fast aur secure hai
                // Ghost bhai, agar .json file error de rahi hai, toh hum isay image list se fetch karenge
                const response = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG_NAME}.json?v=${new Date().getTime()}`);
                
                if (!response.ok) {
                    // Agar ab bhi error aaye, toh iska matlab Cloudinary ne data lock kiya hua hai
                    throw new Error("Cloudinary Restricted Access");
                }

                const data = await response.json();
                grid.innerHTML = "";

                data.resources.forEach(img => {
                    const context = (img.context && img.context.custom && img.context.custom.caption) ? img.context.custom.caption : "";
                    
                    // Parsing Name & Price from Context
                    const name = context.includes('name:') ? context.split('name:')[1].split('|')[0] : "Mart Product";
                    const price = context.includes('price:') ? context.split('price:')[1].split('|')[0] : "---";
                    const cat = context.includes('cat:') ? context.split('cat:')[1].split('|')[0] : "General";
                    
                    const imgSrc = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.jpg`;

                    grid.innerHTML += `
                        <div class="product-card flex flex-col h-full bg-white shadow-sm">
                            <div class="h-60 relative overflow-hidden">
                                <img src="${imgSrc}" class="w-full h-full object-cover">
                                <div class="absolute top-4 left-4 bg-white/90 px-3 py-1 rounded-full text-[10px] font-bold text-blue-700 uppercase">${cat}</div>
                            </div>
                            <div class="p-6 flex flex-col flex-1">
                                <h3 class="font-bold text-slate-800 text-lg mb-4">${name}</h3>
                                <div class="flex items-center justify-between mt-auto">
                                    <span class="text-xl font-800 text-blue-900">Rs. ${price}</span>
                                    <button onclick="generateToken('${name}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase shadow-lg shadow-blue-100 transition active:scale-95">
                                        ${ui[lang].btn}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                // FINAL FALLBACK: Agar setting kaam nahi kar rahi, toh manual error message dikhao
                grid.innerHTML = `
                    <div class="col-span-full text-center p-10 bg-yellow-50 rounded-3xl border border-yellow-200">
                        <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                        <h3 class="text-slate-800 font-bold">Cloudinary Security Barrier!</h3>
                        <p class="text-slate-500 text-sm mt-2">Bhai, Resource List save to ho gayi hai par Cloudinary cache 10-15 minute leta hai update hone mein. Thodi der baad refresh karein.</p>
                    </div>`;
            }
        }

        function generateToken(itemName) {
            const token = "BM-" + Math.floor(1000 + Math.random() * 9000);
            alert(`${ui[lang].alert} ${token}\nItem: ${itemName}\n\nDukaan par token dikhayein!`);
        }

        function toggleLanguage() {
            lang = lang === 'en' ? 'ur' : 'en';
            document.getElementById('section-title').innerText = ui[lang].section;
            loadFromCloudinary();
        }

        document.addEventListener('DOMContentLoaded', loadFromCloudinary);
    </script>
</body>
</html>
