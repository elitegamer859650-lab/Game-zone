<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Cloud Store</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; }
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); }
        .product-card { transition: all 0.4s ease; border-radius: 2rem; overflow: hidden; background: white; border: 1px solid #f1f5f9; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <nav class="bg-[#1e3a8a] text-white sticky top-0 z-[100] shadow-xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-800 tracking-tighter italic">BRITISH <span class="text-blue-300">MART</span></div>
            <button onclick="toggleLanguage()" id="langBtn" class="bg-blue-700 px-4 py-2 rounded-xl border border-blue-500 text-xs">اردو / Roman Urdu</button>
        </div>
    </nav>

    <section class="hero-gradient text-white py-20 text-center">
        <h1 id="h-title" class="text-5xl font-800 mb-4">Smart Cloud Shopping</h1>
        <p id="h-desc" class="text-blue-100 opacity-80">Direct inventory from Cloudinary storage.</p>
    </section>

    <main id="shop" class="container mx-auto px-6 py-16">
        <h2 id="section-title" class="text-3xl font-800 text-slate-800 mb-10">Fresh Inventory</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
            <div id="loader" class="col-span-full flex justify-center py-20">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </main>

    <script>
        const CLOUD_NAME = "drwhtmufj";
        let lang = 'en';

        const ui = {
            en: { btn: "GET TOKEN", alert: "Reserved! Token: ", section: "Fresh Inventory" },
            ur: { btn: "TOKEN LEIN", alert: "Order Book! Token: ", section: "Naya Maal" }
        };

        // --- ASLI CLOUDINARY LOGIC YAHAN HAI ---
        async function loadFromCloudinary() {
            const grid = document.getElementById('product-grid');
            
            try {
                // 1. Cloudinary se list mangwana (Tag: british_mart)
                const response = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/british_mart.json`);
                if (!response.ok) throw new Error("Resource List Disabled");
                
                const data = await response.json();
                grid.innerHTML = "";

                data.resources.forEach(img => {
                    // 2. Metadata (Context) parse karna jo Admin se "caption" mein bheja gaya
                    // Admin ne bheja tha: caption=name:Biscuit|price:500|cat:Snacks
                    const contextStr = (img.context && img.context.custom && img.context.custom.caption) ? img.context.custom.caption : "";
                    
                    // Simple parsing logic
                    const name = contextStr.includes('name:') ? contextStr.split('name:')[1].split('|')[0] : "Item";
                    const price = contextStr.includes('price:') ? contextStr.split('price:')[1].split('|')[0] : "0";
                    const category = contextStr.includes('cat:') ? contextStr.split('cat:')[1].split('|')[0] : "General";
                    
                    const imgSrc = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.jpg`;

                    grid.innerHTML += `
                        <div class="product-card flex flex-col h-full shadow-sm">
                            <div class="h-60 relative overflow-hidden">
                                <img src="${imgSrc}" class="w-full h-full object-cover">
                                <div class="absolute top-4 left-4 bg-white/90 px-3 py-1 rounded-full text-[10px] font-bold text-blue-700 uppercase">${category}</div>
                            </div>
                            <div class="p-6 flex flex-col flex-1">
                                <h3 class="font-bold text-slate-800 text-lg mb-4">${name}</h3>
                                <div class="flex items-center justify-between mt-auto">
                                    <span class="text-xl font-800 text-blue-900">Rs. ${price}</span>
                                    <button onclick="generateToken('${name}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">
                                        ${ui[lang].btn}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                grid.innerHTML = `<div class="col-span-full text-center p-10 bg-red-50 rounded-2xl text-red-600 font-bold border border-red-100">
                    Bhai! Cloudinary ki Settings mein "Resource List" ko enable karo warna data nahi dikhega.
                </div>`;
            }
        }

        function generateToken(itemName) {
            const token = "BM-" + Math.floor(1000 + Math.random() * 9000);
            alert(`${ui[lang].alert} ${token}\nItem: ${itemName}`);
        }

        function toggleLanguage() {
            lang = lang === 'en' ? 'ur' : 'en';
            document.getElementById('section-title').innerText = ui[lang].section;
            loadFromCloudinary();
        }

        document.addEventListener('DOMContentLoaded', loadFromCloudinary);
    </script>
</body>
</html>
