<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Premium Smart Pickup</title>
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; scroll-behavior: smooth; }
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); }
        .product-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background: #93c5fd; transition: 0.3s; }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body>

    <nav class="bg-[#1e3a8a] text-white sticky top-0 z-[100] shadow-xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-800 tracking-tighter italic flex items-center gap-2">
                <i class="fas fa-shopping-bag text-blue-300"></i>
                BRITISH <span class="text-blue-300">MART</span>
            </div>
            
            <div class="hidden md:flex items-center gap-8 font-semibold text-sm">
                <a href="#" class="nav-link">Home</a>
                <a href="#shop" class="nav-link">Shop</a>
                <button onclick="toggleLanguage()" id="langBtn" class="bg-blue-700 px-4 py-2 rounded-xl border border-blue-500 hover:bg-blue-600 transition text-xs">اردu / Roman Urdu</button>
            </div>
        </div>
    </nav>

    <section class="hero-gradient text-white py-24 relative overflow-hidden">
        <div class="container mx-auto px-6 text-center">
            <h1 id="h-title" class="text-5xl md:text-7xl font-800 leading-tight tracking-tight mb-4">Direct Cloud <br><span class="text-blue-300">Shopping.</span></h1>
            <p id="h-desc" class="text-blue-100 text-lg opacity-80 max-w-2xl mx-auto italic">Ghar se saaman dekhein aur dukaan se pickup karein. No Database, Just Cloud.</p>
        </div>
    </section>

    <main id="shop" class="container mx-auto px-6 py-20">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h2 id="section-title" class="text-3xl font-800 text-slate-800">Fresh Inventory</h2>
                <div class="h-1.5 w-20 bg-blue-600 rounded-full mt-2"></div>
            </div>
            <div class="bg-green-50 text-green-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase animate-pulse">
                ● Live Cloud Sync
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
            <div id="loader" class="col-span-full flex flex-col items-center py-20">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-white py-12 text-center text-sm">
        <p class="text-slate-500">&copy; 2026 British Mart | Powered by Direct Cloudinary Engine</p>
    </footer>

    <script>
        const CLOUD_NAME = "drwhtmufj";
        let lang = 'en';
        
        const ui = {
            en: { h1: "Direct Cloud Shopping.", p: "Check items from home and pick up at the store.", btn: "GET TOKEN", alert: "Reserved! Your Token: ", section: "Fresh Inventory" },
            ur: { h1: "Online Dekhein.", p: "Ghar se saaman check karein aur dukaan se le lein.", btn: "TOKEN LEIN", alert: "Order Book! Aapka Token: ", section: "Naya Maal" }
        };

        function toggleLanguage() {
            lang = lang === 'en' ? 'ur' : 'en';
            document.getElementById('h-title').innerText = ui[lang].h1;
            document.getElementById('h-desc').innerText = ui[lang].p;
            document.getElementById('section-title').innerText = ui[lang].section;
            document.getElementById('langBtn').innerText = lang === 'en' ? "اردو / Roman Urdu" : "English Mode";
            loadFromCloudinary();
        }

        async function loadFromCloudinary() {
            const grid = document.getElementById('product-grid');
            
            try {
                // Cloudinary fetch URL (Resource list via tag)
                // Note: Iske liye Cloudinary settings mein 'Resource List' ko enable karna par sakta hai
                const response = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/british_mart.json`);
                const data = await response.json();
                
                grid.innerHTML = "";
                
                if (!data.resources || data.resources.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center text-slate-400 py-10">No items in cloud storage.</p>`;
                    return;
                }

                data.resources.forEach(img => {
                    // Context (Metadata) nikalna jo Admin se bheja gaya tha
                    // Format: name=Biscuit|price=500|cat=Snacks
                    const contextStr = img.context && img.context.custom ? img.context.custom.caption : "";
                    const parts = contextStr.split('|').reduce((acc, curr) => {
                        const [key, val] = curr.split('=');
                        acc[key] = val;
                        return acc;
                    }, {});

                    const name = parts.name || "Unnamed Item";
                    const price = parts.price || "Contact Us";
                    const category = parts.cat || "General";
                    const imgSrc = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.jpg`;

                    grid.innerHTML += `
                        <div class="product-card flex flex-col h-full bg-white shadow-sm rounded-[2rem] overflow-hidden border border-slate-100">
                            <div class="h-60 overflow-hidden relative">
                                <img src="${imgSrc}" class="w-full h-full object-cover">
                                <div class="absolute top-4 left-4 bg-white/90 px-3 py-1 rounded-full text-[10px] font-bold text-blue-700 uppercase tracking-widest shadow-sm">${category}</div>
                            </div>
                            <div class="p-6 flex flex-col flex-1">
                                <h3 class="font-bold text-slate-800 text-lg mb-2">${name}</h3>
                                <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-50">
                                    <div class="flex flex-col">
                                        <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Price</span>
                                        <span class="text-xl font-800 text-blue-900">Rs. ${price}</span>
                                    </div>
                                    <button onclick="generateToken('${name}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-700 transition active:scale-95">
                                        ${ui[lang].btn}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Cloudinary Error:", error);
                grid.innerHTML = `<p class="col-span-full text-center text-red-400">Cloud Connection Error. Enable 'Resource List' in Cloudinary Settings.</p>`;
            }
        }

        function generateToken(itemName) {
            const token = "BM-" + Math.floor(1000 + Math.random() * 9000);
            alert(`${ui[lang].alert} ${token}\n\nItem: ${itemName}\n\nShop par aa kar token dikhayein!`);
        }

        document.addEventListener('DOMContentLoaded', loadFromCloudinary);
    </script>
</body>
</html>
