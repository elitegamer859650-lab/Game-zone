<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Master | Cloudinary Only</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f4f8; }
        .sidebar { background: #0f172a; height: 100vh; position: fixed; width: 260px; color: white; }
        .main-content { margin-left: 260px; padding: 40px; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        #loader { display: none; }
    </style>
</head>
<body>

    <div class="sidebar p-8 flex flex-col gap-10">
        <div class="text-2xl font-800 italic border-b border-slate-700 pb-6 text-blue-400">BRITISH MASTER</div>
        <nav class="flex flex-col gap-4">
            <button class="bg-blue-600 p-4 rounded-xl font-bold"><i class="fas fa-plus-circle mr-2"></i> Add Item</button>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-10">System Status</p>
            <div class="flex items-center gap-2 text-green-400 text-xs font-bold">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> Pure Cloud Engine
            </div>
        </nav>
    </div>

    <div class="main-content">
        <div class="max-w-4xl mx-auto">
            <header class="mb-12">
                <h1 class="text-4xl font-800 text-slate-900">Deploy to Cloud</h1>
                <p class="text-slate-500">Bina kisi database ke direct image upload karein.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-card p-8 space-y-4">
                    <input type="text" id="p-name" placeholder="Item Name (e.g. Biscuits)" class="w-full p-4 rounded-xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="p-price" placeholder="Price (PKR)" class="w-full p-4 rounded-xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    <input type="text" id="p-cat" placeholder="Category" class="w-full p-4 rounded-xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <button id="uploadBtn" onclick="uploadDirect()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition flex items-center justify-center gap-3">
                        <span id="btnText">PUSH TO CLOUD</span>
                        <div id="loader" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                    </button>
                </div>

                <div class="glass-card p-8 border-2 border-dashed border-slate-200 flex flex-col items-center justify-center relative overflow-hidden">
                    <img id="preview" class="hidden w-full h-full object-cover absolute inset-0">
                    <div id="placeholder" class="text-center">
                        <i class="fas fa-image text-4xl text-slate-300 mb-2"></i>
                        <p class="text-slate-400 text-xs font-bold">TAP TO SELECT IMAGE</p>
                    </div>
                    <input type="file" id="fileInput" class="absolute inset-0 opacity-0 cursor-pointer" onchange="showPreview()">
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_NAME = "drwhtmufj";
        const PRESET = "britishmart"; 
        let selectedFile = null;

        function showPreview() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').classList.remove('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function uploadDirect() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const cat = document.getElementById('p-cat').value;

            if(!name || !price || !selectedFile) return alert("Details bharo!");

            document.getElementById('loader').style.display = "block";
            document.getElementById('uploadBtn').disabled = true;

            try {
                const fd = new FormData();
                fd.append("file", selectedFile);
                fd.append("upload_preset", PRESET);
                
                // --- MAGIC LOGIC ---
                // Hum data ko 'tags' aur 'context' mein daal rahe hain
                fd.append("tags", `british_mart,${cat}`);
                fd.append("context", `name=${name}|price=${price}|cat=${cat}`);

                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: fd
                });
                
                if(res.ok) {
                    alert("ðŸš€ Done! Image aur Data dono Cloudinary mein save ho gaye.");
                    location.reload();
                } else {
                    const err = await res.json();
                    alert("Cloudinary Error: " + err.error.message);
                }
            } catch (e) {
                alert("Connection failed!");
            } finally {
                document.getElementById('loader').style.display = "none";
                document.getElementById('uploadBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
