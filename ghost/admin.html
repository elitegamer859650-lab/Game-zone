<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; color: #1f2937; }
        .sidebar { background: #1e3a8a; height: 100vh; position: fixed; width: 260px; color: white; }
        .main-content { margin-left: 260px; padding: 40px; }
        .glass-card { background: white; border: 1px solid #e5e7eb; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .tab-btn { transition: 0.3s; border-bottom: 2px solid transparent; }
        .active-tab { border-bottom: 2px solid #1e3a8a; color: #1e3a8a; font-weight: bold; }
        #ai-loader, #upload-loader { display: none; }
        .ai-glow { box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); border-color: #a78bfa !important; }
    </style>
</head>
<body>

    <div class="sidebar p-6 flex flex-col gap-8">
        <div class="text-2xl font-black tracking-tighter italic border-b border-blue-700 pb-4">BRITISH <span class="text-blue-300">MASTER</span></div>
        <nav class="flex flex-col gap-3">
            <button onclick="location.href='inventory.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-boxes"></i> Inventory</button>
            <button class="flex items-center gap-3 p-4 rounded-2xl bg-blue-700 font-bold text-sm shadow-lg"><i class="fas fa-plus-circle"></i> Add Product</button>
            <button onclick="location.href='orders.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-shopping-cart"></i> Live Orders</button>
        </nav>
    </div>

    <div class="main-content">
        <section class="max-w-6xl mx-auto">
            <header class="mb-10 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black text-slate-800">Product Architect</h1>
                    <p class="text-slate-500 text-sm italic">Direct Firebase Integration v3.0</p>
                </div>
                <div class="text-right">
                    <span class="bg-green-100 text-green-700 px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Currency: PKR (Rs.)</span>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div class="glass-card p-10 space-y-6">
                    <h3 class="text-lg font-bold border-b pb-4 flex items-center gap-2"><i class="fas fa-info-circle text-blue-600"></i> Essentials</h3>
                    <div class="space-y-4">
                        <input type="text" id="p-name" placeholder="Product Name (e.g. Kurkure Snacks)" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative">
                                <span class="absolute left-4 top-4 text-gray-400 text-sm">Rs.</span>
                                <input type="number" id="p-price" placeholder="Price" class="w-full p-4 pl-12 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                            </div>
                            <input type="text" id="p-cat" list="category-suggestions" placeholder="Category (e.g. Biscuits)" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                            <datalist id="category-suggestions">
                                <option value="Biscuits"><option value="Toys"><option value="Stationary"><option value="Household"><option value="Snacks">
                            </datalist>
                        </div>
                        
                        <textarea id="p-desc" placeholder="Product description..." class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
                    </div>
                    
                    <button id="main-upload-btn" onclick="uploadToFirebase()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-black transition-all shadow-xl flex items-center justify-center gap-3">
                        <span id="btn-text">DEPLOY TO BRITISH MART</span>
                        <div id="upload-loader" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                    </button>
                </div>

                <div class="glass-card p-10">
                    <div class="flex gap-6 mb-8 border-b">
                        <button onclick="switchMediaTab('direct')" id="tab-direct" class="tab-btn pb-4 active-tab text-sm">Direct Upload</button>
                        <button onclick="switchMediaTab('ai')" id="tab-ai" class="tab-btn pb-4 text-sm text-gray-400">AI Magic Editor</button>
                    </div>

                    <div id="media-direct" class="space-y-6">
                        <div class="h-64 border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center bg-slate-50 relative group">
                            <img id="direct-preview" class="hidden w-full h-full object-cover rounded-[22px]">
                            <div id="direct-placeholder" class="text-center">
                                <i class="fas fa-image text-4xl text-slate-300 mb-2"></i>
                                <p class="text-slate-400 text-xs font-medium uppercase">Select Product Photo</p>
                            </div>
                            <input type="file" id="direct-file" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage('direct')">
                        </div>
                    </div>

                    <div id="media-ai" class="hidden space-y-6">
                        <div class="h-64 border-2 border-dashed border-purple-200 rounded-3xl flex flex-col items-center justify-center bg-purple-50/20 relative ai-glow">
                            <img id="ai-preview" class="hidden w-full h-full object-cover rounded-[22px]">
                            <div id="ai-placeholder" class="text-center">
                                <i class="fas fa-wand-magic-sparkles text-4xl text-purple-300 mb-2"></i>
                                <p class="text-purple-400 text-xs font-medium uppercase">Upload & Command AI</p>
                            </div>
                            <input type="file" id="ai-file" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage('ai')">
                        </div>

                        <div class="relative">
                            <input type="text" id="ai-command" placeholder="Prompt: Add luxury lighting..." class="w-full p-4 pr-14 rounded-2xl border-2 border-slate-100 outline-none focus:border-purple-400 text-xs font-semibold">
                            <button onclick="runAIEdit()" class="absolute right-2 top-2 w-10 h-10 bg-purple-600 text-white rounded-xl shadow-lg hover:bg-purple-700 transition">
                                <i class="fas fa-bolt text-xs"></i>
                            </button>
                        </div>
                        <div id="ai-loader" class="text-center text-[10px] text-purple-600 font-black animate-pulse uppercase tracking-widest">
                             AI is architecting your image...
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBae3etr-vCLIiGSw0WLtGpfczxYzqPuIU",
            authDomain: "biritishmart-d5030.firebaseapp.com",
            databaseURL: "https://biritishmart-d5030-default-rtdb.firebaseio.com",
            projectId: "biritishmart-d5030",
            storageBucket: "biritishmart-d5030.firebasestorage.app",
            messagingSenderId: "61858161397",
            appId: "1:61858161397:web:ff77f535aafac9dee65bbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const HF_SPACE_URL = "https://elitegamer859650-biritishmart-ai.hf.space";
        let activeMediaMode = 'direct';
        let finalImageBlob = null;

        function switchMediaTab(mode) {
            activeMediaMode = mode;
            document.getElementById('media-direct').classList.toggle('hidden', mode !== 'direct');
            document.getElementById('media-ai').classList.toggle('hidden', mode !== 'ai');
            document.getElementById('tab-direct').className = mode === 'direct' ? 'tab-btn pb-4 active-tab text-sm' : 'tab-btn pb-4 text-sm text-gray-400';
            document.getElementById('tab-ai').className = mode === 'ai' ? 'tab-btn pb-4 active-tab text-sm' : 'tab-btn pb-4 text-sm text-gray-400';
        }

        function previewImage(mode) {
            const input = document.getElementById(mode + '-file');
            const preview = document.getElementById(mode + '-preview');
            const placeholder = document.getElementById(mode + '-placeholder');
            const file = input.files[0];
            if (file) {
                finalImageBlob = file; // Direct mode uses raw file
                const reader = new FileReader();
                reader.onload = e => { preview.src = e.target.result; preview.classList.remove('hidden'); placeholder.classList.add('hidden'); }
                reader.readAsDataURL(file);
            }
        }

        async function runAIEdit() {
            const cmd = document.getElementById('ai-command').value;
            const file = document.getElementById('ai-file').files[0];
            if (!file || !cmd) return alert("Select image and type command!");
            
            document.getElementById('ai-loader').style.display = "block";
            try {
                const fd = new FormData();
                fd.append("image", file);
                fd.append("prompt", cmd);
                const res = await fetch(`${HF_SPACE_URL}/edit-image`, { method: "POST", body: fd });
                finalImageBlob = await res.blob();
                document.getElementById('ai-preview').src = URL.createObjectURL(finalImageBlob);
                alert("AI Magic Successful!");
            } catch (err) { alert("AI Bridge Offline!"); }
            finally { document.getElementById('ai-loader').style.display = "none"; }
        }

        async function uploadToFirebase() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const cat = document.getElementById('p-cat').value;
            const desc = document.getElementById('p-desc').value;

            if (!name || !price || !finalImageBlob) return alert("All fields including Image are required!");

            document.getElementById('upload-loader').style.display = "block";
            document.getElementById('btn-text').innerText = "UPLOADING...";

            try {
                // 1. Upload Image to Firebase Storage
                const fileName = `products/${Date.now()}.png`;
                const storageRef = storage.ref(fileName);
                await storageRef.put(finalImageBlob);
                const imageUrl = await storageRef.getDownloadURL();

                // 2. Save Data to Firestore
                await db.collection("products").add({
                    name,
                    price: price + " Rs.",
                    category: cat,
                    description: desc,
                    imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("SUCCESS! '" + name + "' is now live on British Mart.");
                location.reload();
            } catch (err) {
                alert("Upload Error: " + err.message);
            } finally {
                document.getElementById('upload-loader').style.display = "none";
                document.getElementById('btn-text').innerText = "DEPLOY TO BRITISH MART";
            }
        }
    </script>
</body>
</html>
