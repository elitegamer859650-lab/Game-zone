<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Master Admin FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .sidebar { background: #1e3a8a; height: 100vh; position: fixed; width: 260px; color: white; }
        .main-content { margin-left: 260px; padding: 40px; }
        .glass-card { background: white; border: 1px solid #e5e7eb; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #upload-loader { display: none; }
        .active-tab { border-bottom: 2px solid #1e3a8a; color: #1e3a8a; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar p-6 flex flex-col gap-8 shadow-2xl">
        <div class="text-2xl font-black tracking-tighter italic border-b border-blue-700 pb-4">BRITISH <span class="text-blue-300">MASTER</span></div>
        <nav class="flex flex-col gap-3">
            <button onclick="location.href='inventory.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-boxes"></i> Inventory</button>
            <button class="flex items-center gap-3 p-4 rounded-2xl bg-blue-700 font-bold text-sm shadow-lg"><i class="fas fa-plus-circle"></i> Add Product</button>
            <button onclick="location.href='orders.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-shopping-cart"></i> Live Orders</button>
        </nav>
    </div>

    <div class="main-content">
        <section class="max-w-6xl mx-auto">
            <header class="mb-10 flex justify-between items-center">
                <h1 class="text-3xl font-black text-slate-800">Product Architect <span class="text-sm font-normal text-red-500">(Fixed)</span></h1>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div class="glass-card p-10 space-y-6">
                    <div class="space-y-4">
                        <input type="text" id="p-name" placeholder="Product Name" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="p-price" placeholder="Price (PKR)" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                            <input type="text" id="p-cat" list="category-suggestions" placeholder="Category" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <textarea id="p-desc" placeholder="Product description..." class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
                    </div>
                    
                    <button id="main-upload-btn" onclick="uploadToFirebase()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-black transition-all shadow-xl flex items-center justify-center gap-3">
                        <span id="btn-text">DEPLOY TO MART</span>
                        <div id="upload-loader" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                    </button>
                </div>

                <div class="glass-card p-10">
                    <div class="h-64 border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center bg-slate-50 relative group">
                        <img id="direct-preview" class="hidden w-full h-full object-cover rounded-[22px]">
                        <div id="direct-placeholder" class="text-center">
                            <i class="fas fa-image text-4xl text-slate-300 mb-2"></i>
                            <p class="text-slate-400 text-xs font-medium uppercase">Select Photo</p>
                        </div>
                        <input type="file" id="direct-file" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage()">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBae3etr-vCLIiGSw0WLtGpfczxYzqPuIU",
            authDomain: "biritishmart-d5030.firebaseapp.com",
            databaseURL: "https://biritishmart-d5030-default-rtdb.firebaseio.com",
            projectId: "biritishmart-d5030",
            storageBucket: "biritishmart-d5030.firebasestorage.app",
            messagingSenderId: "61858161397",
            appId: "1:61858161397:web:ff77f535aafac9dee65bbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let finalImageFile = null;

        function previewImage() {
            const input = document.getElementById('direct-file');
            const preview = document.getElementById('direct-preview');
            const placeholder = document.getElementById('direct-placeholder');
            
            if (input.files && input.files[0]) {
                finalImageFile = input.files[0]; 
                console.log("Image selected:", finalImageFile.name);
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function uploadToFirebase() {
            const name = document.getElementById('p-name').value.trim();
            const price = document.getElementById('p-price').value;
            const cat = document.getElementById('p-cat').value.trim();
            const desc = document.getElementById('p-desc').value.trim();

            if (!name || !price || !finalImageFile) {
                return alert("Please fill Name, Price and select an Image!");
            }

            document.getElementById('upload-loader').style.display = "block";
            document.getElementById('btn-text').innerText = "UPLOADING...";
            document.getElementById('main-upload-btn').disabled = true;

            try {
                console.log("Starting Storage Upload...");
                const fileName = `products/${Date.now()}_${finalImageFile.name}`;
                const storageRef = storage.ref(fileName);
                
                // Upload image
                const uploadTask = await storageRef.put(finalImageFile);
                console.log("Image Uploaded! Getting URL...");
                const imageUrl = await uploadTask.ref.getDownloadURL();

                console.log("Storage URL received:", imageUrl);

                // Save to Firestore
                await db.collection("products").add({
                    name: name,
                    price: price,
                    category: cat || "General",
                    description: desc,
                    imageUrl: imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log("Firestore Data Saved!");
                alert("SUCCESS! Product is now live.");
                location.reload();

            } catch (err) {
                console.error("FULL ERROR:", err);
                alert("Upload Failed! Error: " + err.message + "\n\nTip: Check if Firebase Storage Rules are set to 'allow read, write: if true;'");
            } finally {
                document.getElementById('upload-loader').style.display = "none";
                document.getElementById('btn-text').innerText = "DEPLOY TO MART";
                document.getElementById('main-upload-btn').disabled = false;
            }
        }
    </script>
</body>
</html>
