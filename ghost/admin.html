<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Secure Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; color: #1f2937; }
        .sidebar { background: #1e3a8a; height: 100vh; position: fixed; width: 260px; color: white; }
        .main-content { margin-left: 260px; padding: 40px; }
        .glass-card { background: white; border: 1px solid #e5e7eb; border-radius: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        #ai-loader { display: none; }
        .ai-btn { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: 0.3s; }
        .ai-btn:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="sidebar p-6 flex flex-col gap-8">
        <div class="text-2xl font-black tracking-tighter italic">BRITISH <span class="text-blue-300">MASTER</span></div>
        <nav class="flex flex-col gap-3">
            <button onclick="location.href='inventory.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-boxes"></i> Inventory</button>
            <button class="flex items-center gap-3 p-4 rounded-2xl bg-blue-700 font-bold text-sm shadow-lg"><i class="fas fa-plus-circle"></i> Add Product</button>
            <button onclick="location.href='orders.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-shopping-cart"></i> Live Orders</button>
        </nav>
    </div>

    <div class="main-content">
        <section class="max-w-5xl mx-auto">
            <header class="mb-10 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black text-slate-800">Product Architect</h1>
                    <p class="text-slate-500">Cloud-connected via Hugging Face Space</p>
                </div>
                <div class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> SECURE BRIDGE ACTIVE
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div class="glass-card p-10 space-y-6">
                    <div class="space-y-4">
                        <input type="text" id="p-name" placeholder="Item Name (e.g. Premium Toy Bear)" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="p-price" placeholder="Price Â£" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                            <select id="p-cat" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                                <option>Grocery</option><option>Toys</option><option>Stationary</option><option>Household</option>
                            </select>
                        </div>
                        <textarea id="p-desc" placeholder="Product details..." class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
                    </div>
                    <button onclick="uploadViaSpace()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-black transition-all shadow-xl">DEPLOY TO STORE</button>
                </div>

                <div class="glass-card p-10">
                    <h3 class="font-bold text-xs uppercase tracking-widest text-slate-400 mb-6 flex items-center gap-2">
                        <i class="fas fa-microchip"></i> Visual AI Processor
                    </h3>
                    
                    <div id="image-box" class="h-64 border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center bg-slate-50 relative group transition-all hover:bg-blue-50">
                        <img id="preview-img" class="hidden w-full h-full object-cover rounded-[20px]">
                        <div id="placeholder" class="text-center group-hover:scale-110 transition">
                            <i class="fas fa-camera text-4xl text-slate-300 mb-2"></i>
                            <p class="text-slate-400 text-xs font-medium uppercase">Select Raw Photo</p>
                        </div>
                        <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewFile()">
                    </div>

                    <div class="mt-8 space-y-4">
                        <div class="relative">
                            <input type="text" id="ai-command" placeholder="Describe transformation..." class="w-full p-5 pr-16 rounded-2xl border-2 border-slate-100 outline-none focus:border-purple-400 text-sm font-medium">
                            <button onclick="runAIEdit()" class="absolute right-2 top-2 w-12 h-12 ai-btn text-white rounded-xl shadow-lg">
                                <i class="fas fa-wand-magic-sparkles"></i>
                            </button>
                        </div>
                        
                        <div id="ai-loader" class="text-center p-3 rounded-xl bg-purple-50 text-[10px] text-purple-600 font-bold uppercase tracking-tighter animate-pulse">
                             Contacting Space Engine...
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- CENTRAL SPACE URL ---
        // Ghost bhai, apna Hugging Face Space ka direct URL yahan daalein
        const SPACE_BRIDGE_URL = "https://YOUR_USERNAME-YOUR_SPACE_NAME.hf.space";

        function previewFile() {
            const preview = document.getElementById('preview-img');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                preview.src = reader.result;
                preview.classList.remove('hidden');
                document.getElementById('placeholder').classList.add('hidden');
            }
            if (file) reader.readAsDataURL(file);
        }

        async function runAIEdit() {
            const command = document.getElementById('ai-command').value;
            const fileInput = document.getElementById('file-input');
            const loader = document.getElementById('ai-loader');
            const preview = document.getElementById('preview-img');

            if (!fileInput.files[0] || !command) return alert("Missing data!");

            loader.style.display = "block";

            try {
                // Sending image to your HF Space (Proxy)
                const formData = new FormData();
                formData.append("image", fileInput.files[0]);
                formData.append("prompt", command);

                const res = await fetch(`${SPACE_BRIDGE_URL}/edit-image`, {
                    method: "POST",
                    body: formData
                });

                const blob = await res.blob();
                preview.src = URL.createObjectURL(blob);
                alert("AI Transformation Complete!");
            } catch (err) {
                alert("Space Bridge Error: Check if your Space is RUNNING.");
            } finally {
                loader.style.display = "none";
            }
        }

        async function uploadViaSpace() {
            const data = {
                name: document.getElementById('p-name').value,
                price: document.getElementById('p-price').value,
                cat: document.getElementById('p-cat').value,
                desc: document.getElementById('p-desc').value
            };

            try {
                const res = await fetch(`${SPACE_BRIDGE_URL}/upload-product`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                if(res.ok) alert("Product Pushed to British Mart via Secure Bridge!");
            } catch (err) {
                alert("Upload failed. Bridge is offline.");
            }
        }
    </script>
</body>
</html>
