<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Master Admin Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .sidebar { background: #1e3a8a; height: 100vh; position: fixed; width: 260px; color: white; }
        .main-content { margin-left: 260px; padding: 40px; }
        .glass-card { background: white; border: 1px solid #e5e7eb; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #upload-loader { display: none; }
    </style>
</head>
<body>

    <div class="sidebar p-6 flex flex-col gap-8 shadow-2xl">
        <div class="text-2xl font-black tracking-tighter italic border-b border-blue-700 pb-4">BRITISH <span class="text-blue-300">MASTER</span></div>
        <nav class="flex flex-col gap-3">
            <button onclick="location.href='inventory.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-boxes"></i> Inventory</button>
            <button class="flex items-center gap-3 p-4 rounded-2xl bg-blue-700 font-bold text-sm shadow-lg"><i class="fas fa-plus-circle"></i> Add Product</button>
            <button onclick="location.href='orders.html'" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-blue-800 transition text-sm"><i class="fas fa-shopping-cart"></i> Live Orders</button>
        </nav>
    </div>

    <div class="main-content">
        <section class="max-w-6xl mx-auto">
            <header class="mb-10 flex justify-between items-center">
                <h1 class="text-3xl font-black text-slate-800">Product Architect <span class="text-sm font-normal text-blue-500">(Bridge Mode)</span></h1>
                <div class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full text-xs font-bold uppercase">Rs. PKR Enabled</div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div class="glass-card p-10 space-y-6">
                    <div class="space-y-4">
                        <input type="text" id="p-name" placeholder="Product Name" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="p-price" placeholder="Price (Rs.)" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                            <input type="text" id="p-cat" list="category-suggestions" placeholder="Category" class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                            <datalist id="category-suggestions">
                                <option value="Biscuits"><option value="Toys"><option value="Stationary"><option value="Household">
                            </datalist>
                        </div>
                        <textarea id="p-desc" placeholder="Product description..." class="w-full p-4 rounded-2xl border bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
                    </div>
                    
                    <button id="main-upload-btn" onclick="uploadViaSpace()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-black transition-all shadow-xl flex items-center justify-center gap-3">
                        <span id="btn-text">PUSH TO SPACE BRIDGE</span>
                        <div id="upload-loader" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                    </button>
                </div>

                <div class="glass-card p-10 flex flex-col items-center justify-center">
                    <div class="h-64 w-full border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center bg-slate-50 relative group">
                        <img id="direct-preview" class="hidden w-full h-full object-cover rounded-[22px]">
                        <div id="direct-placeholder" class="text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-slate-300 mb-2"></i>
                            <p class="text-slate-400 text-xs font-medium uppercase">Select Image</p>
                        </div>
                        <input type="file" id="direct-file" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage()">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // CENTRAL BRIDGE URL (Aapka Space URL)
        const SPACE_BRIDGE_URL = "https://elitegamer859650-biritishmart-ai.hf.space";
        let selectedFile = null;

        function previewImage() {
            const input = document.getElementById('direct-file');
            const preview = document.getElementById('direct-preview');
            const placeholder = document.getElementById('direct-placeholder');
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                const reader = new FileReader();
                reader.onload = e => { preview.src = e.target.result; preview.classList.remove('hidden'); placeholder.classList.add('hidden'); }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function uploadViaSpace() {
            const name = document.getElementById('p-name').value.trim();
            const price = document.getElementById('p-price').value;
            const cat = document.getElementById('p-cat').value.trim();
            const desc = document.getElementById('p-desc').value.trim();

            if (!name || !price || !selectedFile) return alert("Fill all details!");

            document.getElementById('upload-loader').style.display = "block";
            document.getElementById('btn-text').innerText = "ARCHITECTING...";

            try {
                // Sending Data to Space Bridge
                const formData = new FormData();
                formData.append("image", selectedFile);
                formData.append("name", name);
                formData.append("price", price + " Rs.");
                formData.append("category", cat);
                formData.append("description", desc);

                const res = await fetch(`${SPACE_BRIDGE_URL}/upload-product`, {
                    method: "POST",
                    body: formData
                });

                if (res.ok) {
                    alert("MISMATCH FIXED: Product is now Live via Bridge!");
                    location.reload();
                } else {
                    throw new Error("Space Bridge Rejected the Request");
                }

            } catch (err) {
                console.error(err);
                alert("Mismatch Error: Check if your HF Space is Running.");
            } finally {
                document.getElementById('upload-loader').style.display = "none";
                document.getElementById('btn-text').innerText = "PUSH TO SPACE BRIDGE";
            }
        }
    </script>
</body>
</html>
