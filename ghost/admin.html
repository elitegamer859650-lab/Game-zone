<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Mart | Master Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; color: #1f2937; }
        .sidebar { background: #1e3a8a; height: 100vh; position: fixed; width: 260px; color: white; }
        .main-content { margin-left: 260px; padding: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #e5e7eb; border-radius: 20px; }
        .ai-shimmer { background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6); background-size: 200%; animation: shimmer 3s infinite linear; color: white; }
        @keyframes shimmer { 0% { background-position: 0%; } 100% { background-position: 200%; } }
        #ai-loader { display: none; }
    </style>
</head>
<body>

    <div class="sidebar p-6 flex flex-col gap-8 shadow-2xl">
        <div class="text-2xl font-black tracking-tighter">BRITISH <span class="text-blue-300">MASTER</span></div>
        <nav class="flex flex-col gap-4">
            <button onclick="showSection('inventory')" class="flex items-center gap-3 p-3 rounded-xl hover:bg-blue-800 transition"><i class="fas fa-boxes"></i> Inventory</button>
            <button onclick="showSection('upload')" class="flex items-center gap-3 p-3 rounded-xl bg-blue-700 font-bold"><i class="fas fa-plus-circle"></i> Add Product</button>
            <button onclick="showSection('orders')" class="flex items-center gap-3 p-3 rounded-xl hover:bg-blue-800 transition"><i class="fas fa-shopping-cart"></i> Live Orders</button>
        </nav>
        <div class="mt-auto border-t border-blue-800 pt-4 text-xs text-blue-300">System Version: 2.0 (AI Stable)</div>
    </div>

    <div class="main-content">
        <section id="uploadSection" class="max-w-4xl mx-auto">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h1 class="text-3xl font-bold">Product Architect</h1>
                    <p class="text-gray-500">Deploy new items to British Mart storefront</p>
                </div>
                <div class="text-right">
                    <span class="text-[10px] font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-full uppercase">HF API ACTIVE</span>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="glass-card p-8 shadow-sm space-y-5">
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">Item Identity</label>
                        <input type="text" id="p-name" placeholder="Product Name" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold uppercase mb-2">Market Price (¬£)</label>
                            <input type="number" id="p-price" placeholder="0.00" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase mb-2">Category</label>
                            <select id="p-cat" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-blue-500">
                                <option>Grocery</option>
                                <option>Toys</option>
                                <option>Stationary</option>
                                <option>Household</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">Detailed Context</label>
                        <textarea id="p-desc" placeholder="Describe the item quality..." class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
                    </div>
                    <button onclick="uploadToMart()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold hover:bg-blue-800 transition-all shadow-lg">PUSH TO MART</button>
                </div>

                <div class="glass-card p-8 shadow-sm">
                    <label class="block text-xs font-bold uppercase mb-2">Visual Engine (AI Editing)</label>
                    
                    <div id="image-box" class="h-64 border-2 border-dashed border-gray-300 rounded-3xl flex flex-col items-center justify-center bg-gray-50 relative overflow-hidden">
                        <img id="preview-img" src="" class="hidden w-full h-full object-cover">
                        <div id="placeholder-text" class="text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-300 mb-2"></i>
                            <p class="text-gray-400 text-sm px-4">Upload raw photo to activate AI features</p>
                        </div>
                        <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewFile()">
                    </div>

                    <div class="mt-6 space-y-4">
                        <div class="relative">
                            <input type="text" id="ai-command" placeholder="Enter AI Command (e.g., make it professional)" class="w-full p-4 pr-16 rounded-xl border border-blue-200 outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            <button onclick="runAIEdit()" class="absolute right-2 top-2 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                <i class="fas fa-wand-magic-sparkles"></i>
                            </button>
                        </div>
                        
                        <div id="ai-loader" class="text-center py-2 text-xs text-blue-600 font-bold italic animate-pulse">
                             British AI is architecting your pixels...
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="setCommand('Add professional studio lighting')" class="text-[10px] bg-gray-100 p-2 rounded-lg hover:bg-blue-50">‚ú® Lighting</button>
                            <button onclick="setCommand('Change background to clean kitchen')" class="text-[10px] bg-gray-100 p-2 rounded-lg hover:bg-blue-50">üñºÔ∏è BG Change</button>
                            <button onclick="setCommand('Make it look like a high-end product')" class="text-[10px] bg-gray-100 p-2 rounded-lg hover:bg-blue-50">üíé Premium</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- CONFIGURATION ---
        const HF_API_URL = "https://api-inference.huggingface.co/models/timbrooks/instruct-pix2pix";
        const HF_TOKEN = "Bearer hf_xxxxxxxxxxxxxxxxxxxxxxxx"; // Ghost bhai, apni API key yahan daalein

        // --- FIREBASE SETUP ---
        const firebaseConfig = { apiKey: "xxx", projectId: "british-mart" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentImageBlob = null;

        // Preview Function
        function previewFile() {
            const preview = document.getElementById('preview-img');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();

            reader.onloadend = () => {
                preview.src = reader.result;
                preview.classList.remove('hidden');
                document.getElementById('placeholder-text').classList.add('hidden');
            }
            if (file) reader.readAsDataURL(file);
        }

        // Set Command Shortcut
        function setCommand(text) { document.getElementById('ai-command').value = text; }

        // --- AI ENGINE (Hugging Face) ---
        async function runAIEdit() {
            const command = document.getElementById('ai-command').value;
            const fileInput = document.getElementById('file-input');
            const loader = document.getElementById('ai-loader');
            const preview = document.getElementById('preview-img');

            if (!fileInput.files[0] || !command) return alert("Select image and enter command first!");

            loader.style.display = "block";

            // Preparing data for HF
            const imageData = await fileInput.files[0].arrayBuffer();

            try {
                const response = await fetch(HF_API_URL, {
                    method: "POST",
                    headers: { "Authorization": HF_TOKEN, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        inputs: "Edit this image based on: " + command,
                        image: await toBase64(fileInput.files[0]) // Simplification for demo
                    })
                });

                const blob = await response.blob();
                preview.src = URL.createObjectURL(blob);
                currentImageBlob = blob;
                alert("AI Architecting Complete!");
            } catch (err) {
                console.error(err);
                alert("AI Engine Error: Check API Key or Internet.");
            } finally {
                loader.style.display = "none";
            }
        }

        // Helper Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        // --- UPLOAD LOGIC ---
        async function uploadToMart() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const cat = document.getElementById('p-cat').value;
            const desc = document.getElementById('p-desc').value;

            if (!name || !price) return alert("Fill all details!");

            // 1. Storage Upload logic for Image...
            // 2. Firestore document update...
            
            alert(`${name} has been pushed to British Mart storefront!`);
        }
    </script>
</body>
</html>
