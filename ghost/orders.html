<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Orders | British Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .order-row:hover { background: #f8fafc; transition: 0.2s; }
    </style>
</head>
<body>

    <div class="min-h-screen flex">
        <div class="w-64 bg-[#1e3a8a] text-white p-6 fixed h-full shadow-2xl">
            <div class="text-2xl font-black mb-10 tracking-tighter">BRITISH <span class="text-blue-300">MASTER</span></div>
            <nav class="flex flex-col gap-4">
                <a href="admin.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-blue-800 transition">
                    <i class="fas fa-arrow-left"></i> Back to Panel
                </a>
                <div class="flex items-center gap-3 p-3 rounded-xl bg-blue-700 font-bold">
                    <i class="fas fa-shopping-cart"></i> Live Orders
                </div>
            </nav>
        </div>

        <main class="flex-1 ml-64 p-10">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Live Order Feed</h1>
                    <p class="text-gray-500 text-sm">Incoming requests from British Mart (Real-time)</p>
                </div>
                <div class="bg-white px-4 py-2 rounded-xl shadow-sm border border-gray-200">
                    <span id="connection-status" class="text-xs font-bold text-orange-500 animate-pulse">● CONNECTING...</span>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Customer</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Product</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Amount</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Address</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Status</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        </tbody>
                </table>
                <div id="no-orders" class="hidden p-20 text-center text-gray-400">
                    <i class="fas fa-inbox text-5xl mb-4"></i>
                    <p>No orders yet. Waiting for customers...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDDTdQRntlL10WMPBEbb5_9jp0Kc89fX8Y",
            authDomain: "legendlfestyle.firebaseapp.com",
            databaseURL: "https://legendlfestyle-default-rtdb.firebaseio.com",
            projectId: "legendlfestyle",
            storageBucket: "legendlfestyle.firebasestorage.app",
            messagingSenderId: "1078539571802",
            appId: "1:1078539571802:web:3ff1d6197ad72f94d73e63"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- REAL-TIME LISTENER ---
        function startOrderSync() {
            const list = document.getElementById('orders-list');
            const emptyState = document.getElementById('no-orders');
            const statusIndicator = document.getElementById('connection-status');

            // Listen to 'orders' collection
            db.collection("orders").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                statusIndicator.innerText = "● LIVE CONNECTION";
                statusIndicator.className = "text-xs font-bold text-green-600 animate-pulse";

                if (snapshot.empty) {
                    emptyState.classList.remove('hidden');
                    list.innerHTML = "";
                    return;
                }

                emptyState.classList.add('hidden');
                list.innerHTML = "";

                snapshot.forEach((doc) => {
                    const order = doc.data();
                    const orderId = doc.id;

                    // Building the row
                    const rowHTML = `
                        <tr class="order-row border-b border-gray-50">
                            <td class="px-6 py-4">
                                <div class="font-bold text-gray-800">${order.customerName || 'Anonymous'}</div>
                                <div class="text-xs text-gray-500">${order.phone || 'No Phone'}</div>
                            </td>
                            <td class="px-6 py-4 font-medium text-blue-600">${order.product || 'Unknown Item'}</td>
                            <td class="px-6 py-4 font-bold text-gray-900">£${order.amount || '0'}</td>
                            <td class="px-6 py-4 text-xs text-gray-500 max-w-[200px] truncate" title="${order.address}">
                                ${order.address || 'No Address'}
                            </td>
                            <td class="px-6 py-4">
                                <span class="status-badge status-pending">New Order</span>
                            </td>
                            <td class="px-6 py-4">
                                <button onclick="deleteOrder('${orderId}')" class="text-gray-300 hover:text-red-500 transition">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    list.innerHTML += rowHTML;
                });
            }, (error) => {
                console.error("Firebase Error:", error);
                statusIndicator.innerText = "● CONNECTION FAILED";
                statusIndicator.className = "text-xs font-bold text-red-600";
            });
        }

        // Delete Logic (Delivery complete)
        async function deleteOrder(id) {
            if(confirm("Confirm delivery completion? This will remove the order from live feed.")) {
                try {
                    await db.collection("orders").doc(id).delete();
                } catch (e) {
                    alert("Error removing order: " + e.message);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', startOrderSync);
    </script>
</body>
</html>
